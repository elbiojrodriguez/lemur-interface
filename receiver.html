<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seu Lemur - Recebendo Chamada</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="remote-container">
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <div class="local-pip">
    <video id="localVideo" autoplay muted playsinline></video>
  </div>

  <div class="pip-horizon"></div>

  <div class="ad-space">
    <span class="ad-label">CONEXÃO SEGURA • LEMUR</span>
  </div>

  <div class="controls">
    <button id="callActionBtn" style="display:none;">Entrar</button>
    <button id="offBtn">✋ Encerrar</button>
  </div>

  <div class="info-overlay">
    <span id="myId" class="id-display">
      <span class="loader"></span>
      <strong>Conectando...</strong>
    </span>
  </div>

  <!-- ✅ Scripts ORIGINAIS (sem alterações) -->
  <script src="https://lemur-signal.onrender.com/socket.io/socket.io.js"></script>
  <script src="core/internet-config.js"></script>
  <script src="core/webrtc-core.js"></script>
  <script src="js/receiver-ui.js"></script>
</body>
</html>
