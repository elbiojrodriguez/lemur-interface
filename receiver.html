<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Receiver - Videochamada Mobile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="remote-container">
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <div class="local-pip">
    <video id="localVideo" autoplay muted playsinline></video>
  </div>

  <div class="pip-horizon"></div>

  <div class="ad-space">
    <span>Espaço reservado</span><br />
    <span>para publicidade</span>
  </div>

  <div class="controls">
    <button id="callActionBtn" style="display:none;">Join</button>
    <button id="offBtn">Off</button>
  </div>

  <div class="info-overlay">
    <span id="myId" class="id-display">Seu ID: <strong>carregando...</strong></span>
  </div>

  <!-- ✅ Adicionado script do Socket.IO -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script type="module" src="js/receiver-ui.js"></script>
</body>
</html>
