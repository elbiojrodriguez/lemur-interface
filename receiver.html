<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dono (Receiver)</title>
  <style>
    body {
      background: #121212;
      color: white;
      text-align: center;
      font-family: sans-serif;
    }
    video {
      width: 80%;
      border: 2px solid #00ffaa;
      border-radius: 8px;
      margin-top: 20px;
    }
    #myCameraPreview {
      width: 30%;
      border: 2px solid #444;
      border-radius: 6px;
      margin-top: 15px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #00ffaa;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¥ Dono recebendo chamada</h1>
  <video id="remoteVideo" autoplay playsinline></video>
  <video id="myCameraPreview" autoplay muted playsinline></video>
  <p>Seu ID: <span id="myId"></span></p>
  <button onclick="abrirMinhaCamera()">Mostrar minha cÃ¢mera</button>
  <button id="aceitarBtn" style="display:none;">Aceitar chamada</button>

  <script src="https://lemur-signal.onrender.com/socket.io/socket.io.js"></script>
  <script>
    const socket = io('https://lemur-signal.onrender.com');
    const myId = crypto.randomUUID();
    document.getElementById('myId').textContent = myId;
    socket.emit('register', myId);

    const remoteVideo = document.getElementById('remoteVideo');
    const aceitarBtn = document.getElementById('aceitarBtn');
    let peer;
    let callerId;
    let offer;

    socket.on('incomingCall', data => {
      console.log('ðŸ“ž Chamada recebida de:', data.from);
      callerId = data.from;
      offer = data.offer;
      aceitarBtn.style.display = 'inline-block';
    });

    aceitarBtn.onclick = () => {
      console.log('ðŸ“¡ Aceitando chamada de:', callerId);
      peer = new RTCPeerConnection({
        iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
      });

      peer.ontrack = event => {
        console.log('ðŸ“º VÃ­deo recebido');
        remoteVideo.srcObject = event.streams[0];
      };

      peer.onicecandidate = event => {
        if (event.candidate) {
          socket.emit('ice-candidate', {
            to: callerId,
            candidate: event.candidate
          });
        }
      };

      peer.setRemoteDescription(new RTCSessionDescription(offer))
        .then(() => peer.createAnswer())
        .then(answer => peer.setLocalDescription(answer))
        .then(() => {
          console.log('âœ… Enviando resposta ao visitante');
          socket.emit('answer', {
            to: callerId,
            answer: peer.localDescription
          });
        })
        .catch(err => {
          console.error('ðŸš« Erro ao aceitar chamada:', err);
        });
    };

    socket.on('ice-candidate', candidate => {
      if (peer) {
        console.log('ðŸ“¨ ICE recebido');
        peer.addIceCandidate(new RTCIceCandidate(candidate));
      }
    });

    function abrirMinhaCamera() {
      navigator.mediaDevices.getUserMedia({ video: true, audio: false })
        .then(stream => {
          document.getElementById('myCameraPreview').srcObject = stream;
        })
        .catch(err => {
          console.error('ðŸš« Erro ao abrir cÃ¢mera local:', err);
        });
    }
  </script>
</body>
</html>
