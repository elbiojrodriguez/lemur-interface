<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Caller (Mobile)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="mobile-layout">
  <!-- Container do vídeo remoto -->
  <div class="remote-container">
    <video id="remoteVideo" autoplay playsinline></video>
  </div>
  
  <!-- PIP do vídeo local -->
  <div class="local-pip">
    <video id="localVideo" autoplay muted playsinline></video>
  </div>

  <!-- Controles mobile -->
  <div class="controls">
    <button id="endCallBtn">❌</button>
    <button id="toggleCameraBtn">🔄</button>
    <button id="muteBtn">🔇</button>
    <button id="callBtn" class="mobile-call-button">📞 Chamar</button>
    <input type="text" id="targetIdInput" placeholder="Cole o ID aqui" class="mobile-id-input">
  </div>

  <!-- Scripts originais (sem modificações) -->
  <script src="https://lemur-signal.onrender.com/socket.io/socket.io.js"></script>
  <script src="core/webrtc-core.js"></script>
  <script src="js/caller-ui.js"></script>
</body>
</html>
