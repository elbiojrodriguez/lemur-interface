<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caller - Videochamada Mobile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="remote-container">
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <div class="local-pip">
    <video id="localVideo" autoplay muted playsinline></video>
  </div>

  <div class="pip-horizon"></div>

  <div class="ad-space">
    <span>Espaço reservado</span><br />
    <span>para publicidade</span>
  </div>

  <div class="controls">
    <button id="callActionBtn">Call</button>
    <button id="offBtn">Off</button>
  </div>

  <div class="info-overlay">
    <span id="myId"></span>
  </div>

  <div id="statusMessage">Esperando resposta do dono...</div>

  <script src="https://lemur-signal.onrender.com/socket.io/socket.io.js"></script>
  <script type="module">
    // Capturar o ID da URL
    const urlParams = new URLSearchParams(window.location.search);
    const targetId = urlParams.get('id');

    // Ativar a câmera automaticamente
    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        document.getElementById('localVideo').srcObject = stream;
        // Enviar chamada automaticamente
        sendCall(targetId, stream);
      })
      .catch(err => {
        alert("Permita acesso à câmera e microfone para continuar.");
      });

    function sendCall(toId, stream) {

      // Exatamente como você já faz no botão "Call"
    }
  </script>
  <script type="module" src="js/caller-ui.js"></script>
</body>
</html>
