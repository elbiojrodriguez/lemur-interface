<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caller - Videochamada Mobile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="remote-container">
    <video id="remoteVideo" autoplay playsinline></video>
    <div id="statusMessage">Esperando resposta do dono...</div>
  </div>

  <div class="local-pip">
    <video id="localVideo" autoplay muted playsinline></video>
  </div>

  <div class="pip-horizon"></div>

  <div class="ad-space">
    <span>Espaço reservado</span><br />
    <span>para publicidade</span>
  </div>

  <div class="controls">
    <button id="callActionBtn">Call</button>
    <button id="offBtn">Off</button>
    <div id="idDisplay" style="margin-top: 10px; font-size: 14px; color: #333;"></div>
  </div>

  <div class="info-overlay">
    <span id="myId"></span>
  </div>

  <!-- ✅ Corrigido para usar FireWeb -->
  <script src="https://fireweb-sfe0.onrender.com/socket.io/socket.io.js"></script>

  <script type="module">
    import { setupCallButton } from './js/caller-ui.js';

    const urlParams = new URLSearchParams(window.location.search);
    const targetId = urlParams.get('id');

    if (!targetId) {
      alert("ID de destino não encontrado na URL.");
    } else {
      // Exibir o ID abaixo do botão "Call"
      const idDisplay = document.getElementById('idDisplay');
      idDisplay.textContent = `ID do destino: ${targetId}`;

      // Também mostrar no overlay, se quiser
      const myIdSpan = document.getElementById('myId');
      myIdSpan.textContent = `ID: ${targetId}`;

      // Preparar botão de chamada
      setupCallButton(targetId);
    }
  </script>

  <script type="module" src="js/caller-ui.js"></script>
</body>
</html>
